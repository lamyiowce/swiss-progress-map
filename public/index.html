<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Progress Map</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      color: #333;
    }
    h1 { font-size: 2rem; }
    .badge {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 1.1rem;
      margin-top: 20px;
    }
    p { color: #666; }
  </style>
</head>
<body>
  <h1>Swiss Progress Map</h1>
  <div class="badge">GitLab Pages Works!</div>
  <p>This page was deployed via GitLab CI/CD.</p>
  <p>Branch: <code>claude/build-gitlab-pages-nVc3H</code></p>
  <p>Deployed: <time id="ts"></time></p>
  <script>document.getElementById('ts').textContent = new Date().toUTCString();</script>
</body>
</html>
